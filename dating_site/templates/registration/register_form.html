{% extends 'base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    {{ form.as_p }}
                    <button type="submit" name="button" class="btn btn-primary">Create an account</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
</form>

{% endblock content %}
